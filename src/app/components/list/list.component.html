<div class="flex flex-col max-h-[90vh] overflow-y-auto">
  <button
    *ngFor="let item of items"
    (click)="select.emit(item.value)"
    [ngClass]="{'cursor-pointer text-base text-left': true, 'bg-gray-200': value === item.value}"
    >
    {{item.text}}
  </button>
 <p class="text-sm" *ngIf="!items || items.length === 0">  {{ noItemsText ?? 'No items to display' }} </p>
</div>
